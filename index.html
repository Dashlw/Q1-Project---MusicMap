<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Cormorant+Garamond:500i" rel="stylesheet">
    <title>MusicMap</title>
</head>

<body class="container">

    <header class="row">

        <hgroup class="col s10">
            <h1>follow<b>myBand<b></h1>
            <h5><em>Follow Your Favorite Bands on Tour</em></h5>
        </hgroup>

        <div class="col s2" id="add">
            <a class="btn-floating right btn-large">
                <i class="material-icons">add</i>
            </a>
        </div>

    </header>

    <span class=row>

        <div class="col s9" id="responsive-menu">
            <ul>
                <li><button id="denver" class="waves-effect waves-light btn">Denver  </button></li>
                <li><button id="la" class="waves-effect waves-light btn">Los Angeles</button></li>
                <li><button id="newyork" class="waves-effect waves-light btn">New York</button></li>
                <li><button id="london" class="waves-effect waves-light btn">London</button></li>
                <li><button id="worldview" class="waves-effect waves-light btn">World View</button></li>
            </ul>
        </div>
    </span>

    <main class="row">

        <section class="col s7">
            <section id="map-canvas" class="row"></section>
        </section>


        <aside class="col s5">

            <div class="search">
                <p id="err"><b>Artist Not Found, Please Try Again</b></p>
                <input class="row name-erase" placeholder="Enter Artist Name" type="text" name="search" value=""></input>
                <button class="waves-effect waves-light btn" type="search" id="mainButton">Where They Goin'?</button>
            </div>


            <div class="img">
                <h3></h3>
                <img class="materialboxed" width="350" height="300" src="">
            </div>

            <!-- <article id="bio">
                    <h3>BIO</h3>
                    <p>Bacon ipsum dolor amet salami biltong turducken shank. Short loin pork loin pastrami ribeye. Prosciutto pastrami porchetta, ham shoulder hamburger drumstick t-bone shank. Sirloin pork chop flank, fatback ribeye spare ribs rump corned
                        beef hamburger cow meatball shankle bresaola ham hock. Meatloaf picanha bresaola, pork belly kevin pig hamburger.</p>
                </article> -->

        </aside>

    </main>

    <footer class="row"></footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ6t0QM7GGDC_7GeP519-35BwzAPbbhRs&libraries=visualization&callback=initMap">
    </script>


</body>

</html>
